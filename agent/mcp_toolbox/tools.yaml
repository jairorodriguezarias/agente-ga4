sources:
 my-bq-source:
   kind: bigquery
   project: agentemarketing

tools:
 get_daily_visits:
   kind: bigquery-sql
   source: my-bq-source
   statement: |
    SELECT *
    FROM `bigquery-public-data.google_analytics_sample.daily_visits`
    LIMIT 5
   description: |
    Use this tool to get information on daily website visits from Google Analytics.

toolsets:
 my_bq_toolset:
   - get_daily_visits